name: Deploy to AWS S3

on:
  workflow_call:

jobs:
  deploy-artifact:
    runs-on: ubuntu-latest

    steps:
      - name: Download of the artifact generated by the build
        uses: actions/download-artifact@v4
        with:
          name: lambda-deployment-package
          path: ./

      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Upload deployment package to S3
        env:
          LAMBDA_FILE_ZIP_NAME: ${{ vars.LAMBDA_FILE_ZIP_NAME }}
        run: |
          aws s3 cp deployment.zip s3://notification-service-scripts/${{ vars.LAMBDA_FILE_ZIP_NAME }}.zip
