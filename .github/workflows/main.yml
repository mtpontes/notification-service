name: Orchestrator

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit

  infra:
    needs: build
    uses: ./.github/workflows/infra.yml
    secrets: inherit

  deploy:
    needs: infra
    uses: ./.github/workflows/deploy.yml
    secrets: inherit

